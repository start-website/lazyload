    <script src="./js/lozad.min.js"></script>
    <script src="./js/scripts.js"></script>

    <script>
        var lazyloader = lozad('[data-lazyload="true"]', {
            rootMargin: '0px 0px', // syntax similar to that of CSS Margin
            threshold: 0.1, // ratio of element convergence
            enableAutoReload: true, // it will reload the new image when validating attributes changes

            load: function (el) {
                var src = el.getAttribute('src');
                var dataSrcset = el.getAttribute('data-srcset');
                var dataSizes = el.getAttribute('data-sizes');

                if (src && !dataSrcset) {
                    el.setAttribute('srcset', src);
                }

                if (dataSrcset) {
                    el.setAttribute('srcset', dataSrcset);
                }

                if (dataSizes) {
                    el.setAttribute('sizes', dataSizes);
                }
            },
        });
        lazyloader.observe();
    </script>
